<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    
    <form onsubmit=handlesubmit(event)>
        <fieldset>
        <h1>Login</h1>
        <p>Please Enter your <mark>Details</mark> to Submit</p>
        <label for="frst Name" style="color: cornflowerblue;font-size: large;">Name:</label>
        <input type="text" id="first name"  required>
        <br>
        <label for="password" style="color: cornflowerblue;font-size: large;">Password:</label>
        <input type="password" id="password"  required>
        <br>
        <label for="email" style="color: cornflowerblue;font-size: large;">Email:</label>
        <input type="email" id="email" >
        <br>
        <br>
        <label for="" style="color: cornflowerblue;font-size: large;">Hobbies:</label><br>
        <input type="checkbox">Sports<br>
        <input type="checkbox">Singing<br>
        <input type="checkbox">Dancing<br>
        <br>
        <label style="color: cornflowerblue;font-size: large;">Gender:</label>
        <br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br/>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br/>

        <label for="Others">Others</label>
        <input type="tel" id="Others" name="gender">
        <br/>

        <label for="yeh">Range</label>
        <input type="range" id="yeh" name="yeh" value="0" required min="0" max="50"
        onInput="this.form.change_input.value=this.value"/>

        <input type="number" min="0" max="50" name="change_input" value="0" 
        onInput="this.form.yeh.value=this.value"/>
        <br>

        <label for="fav" style="color: cornflowerblue;font-size: large;">Select you Food:</label>
        <select id="fav" required> 
            <option>Biriyani/lime</option>
            <option>Mandhi/7up</option>
        </select>

        <button >Signup</button>
        <input type="reset" name="reset" id="reset">
        <br>
        <button >Submit</button>

    </fieldset>
    </form>
    <audio controls>
        <source src="o-re-piya-51477.mp3" type="audio/mp3"/>
     </audio>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Number</th>
            <th>Email</th>
            <th>Address</th>
        </tr>

        </tr>
            
           
    </table>
    <video src="Video.mp4" controls style="height: 200px;width: 400px;margin-bottom: 25%;"></video>

     <iframe height="600px" width="400px"  src="https://mictests.com/" ></iframe>
</body>
</html>
